                <kendo-tabstrip-tab [title]="'Cotizaciones'" [selected]="true">
                    <ng-template kendoTabContent>
                        <kendo-splitter-pane>
                            <kendo-tabstrip #tabstripseg [ngStyle]="{'background-color':'#e2eef5'}">
                                <kendo-tabstrip-tab [title]="'Grafico Seguimiento'" [selected]="true">
                                    <ng-template kendoTabContent>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div *ngIf="!esconder" class="box box-warning">
                                                    <div class="box-header with-border">
                                                        <h3 class="box-title">Seguimiento de cotizaciones </h3>
                                                        <div class="box-tools pull-right">
                                                            <button *ngIf="collapse" class="btn btn-box-tool" data-widget="collapse" (click)="conmutacollapse()"><i class="fa fa-plus"></i></button>

                                                    </div>

                                                    </div>
                                                </div>

                                        </div>
                                    </ng-template>
                                </kendo-tabstrip-tab>

                                                <monitor-objtabla objeto="MONTABCOTIZVEND" minimizada="SI" titulo="En borrador" color="warning" [paramobj]="paramocotizaborrador"></monitor-objtabla>
                                            </div>
                                            <div class="col-md-6">
                                                <monitor-objtabla objeto="MONTABCOTIZVEND" minimizada="NO" titulo="En proceso" color="info" [paramobj]="paramocotizaenproceso"></monitor-objtabla>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <monitor-objtabla objeto="MONTABCOTIZVEND" minimizada="SI" titulo="Ganadas" color="success" [paramobj]="paramocotizaganadas"></monitor-objtabla>
                                            </div>
                                            <div class="col-md-6">
                                                <monitor-objtabla objeto="MONTABCOTIZVEND" minimizada="SI" titulo="Perdidas" color="danger" [paramobj]="paramocotizaperdidas"></monitor-objtabla>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <monitor-objtabla objeto="MONTABCOTIZVEND" minimizada="SI" titulo="Canceladas" color="warning" [paramobj]="paramocotizacanceladas"></monitor-objtabla>
